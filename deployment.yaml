apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
    # enter the path to your image, be sure to include the correct region prefix    
        image: geochu/myapp:latest
        ports:
        - containerPort: 80